version: '3.8'

services:
  # ============================================
  # Phoenix - Observability та Tracing
  # ============================================
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: graphiti-lapa-phoenix
    ports:
      - "6006:6006"  # Phoenix Web UI
    environment:
      - PHOENIX_PORT=6006
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    networks:
      - graphiti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================
  # Qdrant - Vector Database
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: graphiti-lapa-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - graphiti-network
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  phoenix_data:
    driver: local

networks:
  graphiti-network:
    driver: bridge
