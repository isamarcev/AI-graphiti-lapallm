version: '3.8'

services:
  # ============================================
  # Phoenix - Observability та Tracing
  # ============================================
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: graphiti-lapa-phoenix
    ports:
      - "6006:6006"  # Phoenix Web UI
    environment:
      - PHOENIX_PORT=6006
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix_data:/phoenix
    networks:
      - graphiti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================
  # Neo4j - Graph Database
  # ============================================
  neo4j:
    image: neo4j:5.26
    container_name: graphiti-lapa-neo4j
    ports:
      - "7474:7474"  # HTTP Web UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphiti-network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  phoenix_data:
    driver: local

networks:
  graphiti-network:
    driver: bridge
